<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aplikasi Vue #7: Direktif untuk Event</title>
  <!-- Menyisipkan Vuejs dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <!-- elemen kontainer untuk aplikasi -->
  <div id="app">
    <input type="text" v-model:value="name" />
    <button @click="btnClick" @mouseover="hover = true" @mouseout="hover = false" >Klik Saya</button>
    <p v-if="hover">Kamu sedang hover tombolnya</p>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        name: "IT Works",
        hover: false
      },
      methods: {
          btnClick: function(){
              alert(`Hi ${this.name}, Kamu sudah mengklik tombolnya`);
          }
      }
    })
  </script>
</body>

</html>
